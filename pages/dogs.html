<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Adopt a Dog</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script defer src="../js/dogs.js"></script>
        <link href="../libs/bootstrap/bootstrap.min.css" rel="stylesheet" />
        <link rel="shortcut icon" type="image/jpg" href="../images/cats/cat.jpg" />
        <link rel="stylesheet" href="../css/variables.css" />
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="stylesheet" href="../css/navbar.css" />
        <link rel="stylesheet" href="../css/footer.css" />
        <link rel="stylesheet" href="../css/donate.css" />
        <link rel="stylesheet" href="../css/dogs.css" />
    </head>

    <body>
        <div id="navbar"></div>
        <header class="custom-header">
            <div class="center-content">
                <h1>Our Dogs</h1>
                <label for="filterReserved">
                    <input type="checkbox" id="filterReserved" />
                    Show Reserved Dogs Only
                </label>
            </div>
        </header>

        <main>
            <section class="dog-list"></section>
        </main>
        <div id="footer"></div>
        <script src="../libs/jquery/jquery-3.7.1.min.js"></script>
        <script src="../libs/bootstrap/bootstrap.bundle.js"></script>
        <script>
            $("#navbar").load("../components/navbar/navbar.html", function () {
                $(".nav-link").removeClass("active");
                $(".nav-link[href='../pages/dogs.html']").addClass("active");
                $.get("../components/modals/donate.html", function (html) {
                    $("body").append(html);
                    if (typeof initDonateModal === "function") initDonateModal();
                });
            });
            $("#footer").load("../components/footer/footer.html");
        </script>
        <script src="../js/donate.js"></script>
    </body>
</html>
