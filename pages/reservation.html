<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reservation</title>
        <link href="../libs/bootstrap/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="../css/variables.css" />
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="shortcut icon" type="image/jpg" href="../images/cats/cat.jpg" />
        <link rel="stylesheet" href="../css/reservation.css" />
        <link rel="stylesheet" href="../css/navbar.css" />
        <link rel="stylesheet" href="../css/footer.css" />
        <link rel="stylesheet" href="../css/donate.css" />
    </head>

    <body class="bg-light">
        <div id="navbar"></div>

        <div class="reservation-header">
            <h1 class="reservation-title">Reservation</h1>
        </div>

        <div class="container py-5">
            <div class="row g-5">
                <!-- Pet Sidebar -->
                <div class="col-md-4 pet-sidebar">
                    <img id="pet-img" alt="Pet Image" class="img-fluid rounded shadow-sm mb-3" />
                    <div class="bg-light p-3 shadow-sm rounded pet-card">
                        <p class="info-subtitle">Name<br /></p>
                        <p id="pet-name"></p>
                        <p class="info-subtitle">Breed<br /></p>
                        <p id="pet-breed"></p>
                        <p class="info-subtitle">Gender<br /></p>
                        <p id="pet-gender"></p>
                        <p class="info-subtitle">Age<br /></p>
                        <p id="pet-age"></p>
                        <p class="info-subtitle">Location<br /></p>
                        <p id="pet-location"></p>
                    </div>
                </div>

                <!-- Reservation Form -->
                <div class="col-md-8">
                    <h2 class="title">Your details</h2>
                    <p>Please enter your details in the fields below:</p>

                    <form id="reservation-form" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="title" class="form-label fw-bold">Title <span class="text-danger">*</span></label>
                            <select id="title" class="form-select border-accent" required>
                                <option selected disabled>- Select -</option>
                                <option>Ms</option>
                                <option>Mr</option>
                                <option>Dr</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="first-name" class="form-label fw-bold">First name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control border-accent" id="first-name" required />
                        </div>

                        <div class="mb-3">
                            <label for="last-name" class="form-label fw-bold">Last name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control border-accent" id="last-name" required />
                        </div>

                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="age-check" required />
                            <label class="form-check-label fw-bold" for="age-check">Are you over 18? <span class="text-danger">*</span></label>
                        </div>
                        <small class="text-muted mb-3 d-block">You need to be 18 or over to rehome one of our pets.</small>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control border-accent" id="email" required />
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label fw-bold">Address <span class="text-danger">*</span></label>
                            <input type="text" class="form-control border-accent" id="address" required />
                        </div>

                        <div class="mb-3">
                            <label for="town" class="form-label fw-bold">Town <span class="text-danger">*</span></label>
                            <input type="town" class="form-control border-accent" id="town" required />
                        </div>
                        <div class="mb-3">
                            <label for="postcode" class="form-label fw-bold">Postcode <span class="text-danger">*</span></label>
                            <input type="postcode" class="form-control border-accent" id="postcode" required />
                        </div>
                        <div class="mb-3">
                            <label for="tel" class="form-label fw-bold">Phone number <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control border-accent" id="number" required />
                        </div>

                        <div class="mb-3">
                            <label for="visit-date" class="form-label fw-bold">Preferred visit date <span class="text-danger">*</span></label>
                            <input type="date" class="form-control border-accent" id="visit-date" required />
                        </div>

                        <button type="submit" class="btn submit-btn w-100">Submit Reservation</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="footer"></div>

        <script src="../libs/jquery/jquery-3.7.1.min.js"></script>
        <script src="../libs/bootstrap/bootstrap.bundle.js"></script>
        <script>
            $("#navbar").load("../components/navbar/navbar.html", function () {
                $.get("../components/modals/donate.html", function (html) {
                    $("body").append(html);
                    if (typeof initDonateModal === "function") initDonateModal();
                });
            });
            $("#footer").load("../components/footer/footer.html");
        </script>
        <script src="../js/donate.js"></script>
        <script src="../js/reservation.js"></script>
    </body>
</html>
