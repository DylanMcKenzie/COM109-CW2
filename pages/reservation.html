<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation</title>
  <link rel="shortcut icon" type="image/jpg" href="images\cat.jpg" />

  <link href="../libs/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/reservation.css">
</head>

<body class="bg-light">
  <h1>Reservation</h1>

  <script src="../libs/bootstrap/bootstrap.bundle.js"></script>

  <script src="../libs/jquery/jquery-3.7.1.min.js"></script>

  <script src="../js/reservation.js"></script>

  <div class="container py-5">
    <div class="row g-5">
      <!-- Pet Sidebar -->
      <div class="col-md-4 pet-sidebar">
        <img id="pet-img" src="" alt="Pet Image" class="img-fluid rounded shadow-sm mb-3">
        <div class="bg-light p-3 shadow-sm rounded pet-card">
          <p><strong>Name</strong><br><span id="pet-name">Ted</span></p>
          <p><strong>Breed</strong><br><span id="pet-name">Lurcher, Tan White</span></p>
          <p><strong>Age</strong><br><span id="pet-id">5 years old</span></p>
          <p><strong>Location</strong><br><span id="pet-location">Thirsk Rehoming Centre</span></p>
        </div>
      </div>

      <!-- Reservation Form -->
      <div class="col-md-8">
        <h2 class="title">Your details</h2>
        <p>Please enter your details in the fields below:</p>

        <form id="reservation-form" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="title" class="form-label fw-bold">Title <span class="text-danger">*</span></label>
            <select id="title" class="form-select border-accent" required>
              <option selected disabled>- Select -</option>
              <option>Ms</option>
              <option>Mr</option>
              <option>Dr</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="first-name" class="form-label fw-bold">First name <span class="text-danger">*</span></label>
            <input type="text" class="form-control border-accent" id="first-name" required>
          </div>

          <div class="mb-3">
            <label for="last-name" class="form-label fw-bold">Last name <span class="text-danger">*</span></label>
            <input type="text" class="form-control border-accent" id="last-name" required>
          </div>

          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="age-check" required>
            <label class="form-check-label fw-bold" for="age-check">Are you over 18? <span
                class="text-danger">*</span></label>
          </div>
          <small class="text-muted mb-3 d-block">You need to be 18 or over to rehome one of our pets.</small>

          <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email <span class="text-danger">*</span></label>
            <input type="email" class="form-control border-accent" id="email" required>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label fw-bold">Address <span class="text-danger">*</span></label>
            <input type="text" class="form-control border-accent" id="address" required>
          </div>

          <div class="mb-3">
            <label for="town" class="form-label fw-bold">Town <span class="text-danger">*</span></label>
            <input type="town" class="form-control border-accent" id="town" required>
          </div>
          <div class="mb-3">
            <label for="postcode" class="form-label fw-bold">Postcode <span class="text-danger">*</span></label>
            <input type="postcode" class="form-control border-accent" id="postcode" required>
          </div>
          <div class="mb-3">
            <label for="number" class="form-label fw-bold">Phone number <span class="text-danger">*</span></label>
            <input type="number" class="form-control border-accent" id="number" required>
          </div>
          

          <button type="submit" class="btn submit-btn w-100">Submit Reservation</button>
        </form>
      </div>
    </div>
  </div>


</body>

</html>
